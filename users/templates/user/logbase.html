<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type ="text/css"href="{% static 'user/login.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,700&family=Roboto+Mono:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">

  <body class="body">
    <!-- <header class="site-header">
       header
      </header> -->
    <main role="main">
        <div class="row">
            <div class="intro">
                <h1 class="title">Community</h1>
                <div class="detail">
                    <p>Our app aims to improve informaiton sharing and enhance resource use efficiency.</p>
                </div>
            </div>
            <div class="login-box">

            </div>
        </div>
