<!-- if we don't have this templates, django will use the default template
and the login again in the logout page will be return to the admin page, which 
we don't want that happen, so we create a new template for logout -->
{% extends "blog/base.html" %}
{% block content %}
    <h2>You have been logged out</h2>
    <div class ="border-top pt-3">
        <small class="text-muted">
            <a href="{% url 'login' %}">Log In Again</a>
        </small>
    </div>
{% endblock content%}
