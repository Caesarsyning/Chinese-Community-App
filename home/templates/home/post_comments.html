{% load crispy_forms_tags %}
<div>
    <div class="resale card mb-3" style="background-color:#fafafa">
        <div class="row g-0">
            <div class="col-md-12">
                <div class="card shadow-0 border" style="background-color: #f0f2f5;">
                    <div class="card-body p-4">
                        <div class="content-section p-0">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <fieldset class="form-group mb-0">
                                    {{ comment_form|crispy}}
                                </fieldset>
                                <div class="form-group mb-1 d-flex justify-content-end">
                                    <button class="btn btn-secondary btn-sm" type="submit">Comment</button>
                                </div>
                            </form>
                        </div>
                        {% for comment in comments %}
                        {% include "home/comment.html" %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
