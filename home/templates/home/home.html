{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,700&family=Roboto+Mono:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Additional CSS Files -->

    <link rel="stylesheet" href="{% static 'home/home.css' %}">
    <link rel="stylesheet" href="{% static 'home/header.css' %}">
    <link rel="stylesheet" href="{% static 'home/base.css' %}">
    <link rel="stylesheet" href="{% static 'home/main.css' %}">
    <!-- title icon -->
    <link rel="shortcut icon" href="{{ default_icon.png}}" type="image/jpg">

    <!-- reference your installed Font Awesome Free package's files here -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- reference your installed Font Awesome Free package's files here -->
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>



</head>

<body>
    <!-- ***** Header Area Start ***** -->
    <header class="header">
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
                <div>
                    <a class="btn navbar-brand m-1 d-inline-block" data-bs-toggle="offcanvas" href="#offcanvasExample"
                        role="button" aria-controls="offcanvasExample">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                    <ul class="navbar-nav p-1 fs-5 d-inline-block">
                        <li class="nav-item ms-sm-2">
                            <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
                        </li>
                    </ul>
                </div>

                <ul class="navbar-nav p-1 fs-5">
                    <li class="nav-item ms-3 ">
                        {% if user.is_authenticated %}
                        <a href="{% url 'profile' user.id %}"><img class="profile-pic" src="{{ user.profile.image.url }}"></a>
                        {% endif %}
                    </li>
                </ul>


            </div>
        </nav>



    </header>
    <!-- this thing is not showing, but it is consumed -->
    {% if messages %}
    {% for message in messages %}
    {% endfor %}
    {% endif %}
    <main class="vh-100 text-center">
        <div class="container h-100">
            <div class="row d-flex flex-row justify-content-center align-items-center h-100"
                style="padding-bottom: 200px;">
                <div class="row d-flex justify-content-center">
                    <div class="col-12">
                        <div class="p-3">
                            <h2 class="title-div">Find out about UVA</h2>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <div class="p-3">
                            <div class="search-div">
                                <form class="d-flex me-auto" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row row-cols-2 row-cols-sm-4 mt-5 fs-1 px-5">
                            <div class="col">
                                <div class="home-icon">
                                    <a class="nav-link" href="{% url 'resale-home' %}"><i
                                            class="fa-solid fa-cart-shopping"></i></a>
                                </div>
                            </div>
                            <div class="col">
                                <div class="home-icon">
                                    <a class="nav-link" href="{% url 'housing-home' %}"><i
                                            class="fa-solid fa-house-chimney"></i></a>
                                </div>
                            </div>
                            <div class="col">
                                <div class="home-icon">
                                    <a class="nav-link" href="{% url 'course-home' %}"><i
                                            class="fa-solid fa-graduation-cap"></i></a>
                                </div>
                            </div>
                            <div class="col">
                                <div class="home-icon">
                                    <a class="nav-link" href="{% url 'event-home' %}"><i
                                            class="fa-solid fa-calendar"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

    </div>

    <script src="{% static 'js/house_main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-4">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'resale-home' %}"><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'housing-home' %}"><i class="fa-solid fa-house-chimney"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'course-home' %}"><i class="fa-solid fa-graduation-cap"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'event-home' %}"><i class="fa-solid fa-calendar"></i></a>
            </li>

        </ul>
        <hr style="border-top:1px solid black">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <!-- <a href="#" class="nav-link active" aria-current="page"> -->
                <a href="#" class="nav-link text-nav mt-3 fs-4 text-black">
                    <i class="fa-solid fa-blog"></i>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-nav mt-3 fs-5 text-black">
                    <i class="fa-solid fa-heart"></i>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-nav mt-3 fs-5 text-black">
                    <i class="fa-solid fa-star"></i>
                </a>
            </li>
        </ul>
        <hr style="border-top:1px solid black">
        <div class="dropdown">
            <a href="#" class="text-center text-black text-decoration-none fs-4" id="dropdownUser1"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-gear"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">Password</a></li>
                <li><a class="dropdown-item" href="#">Report</a></li>
                <li><a class="dropdown-item" href="#">Privacy</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
            </ul>
        </div>
    </div>
</div>

</html>
