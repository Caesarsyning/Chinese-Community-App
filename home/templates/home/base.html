{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,700&family=Roboto+Mono:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Additional CSS Files -->
    <link href="{% static 'user/profile.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'home/home.css' %}">
    <link rel="stylesheet" href="{% static 'home/header.css' %}">
    <link rel="stylesheet" href="{% static 'home/base.css' %}">
    <!-- title icon -->
    <link rel="shortcut icon" href="{{ default_icon.png}}" type="image/jpg">

    <!-- reference your installed Font Awesome Free package's files here -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- reference your installed Font Awesome Free package's files here -->
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>

    

    
  </head>
  <body>
    <!-- ***** Header Area Start ***** -->
    <header class="header">
        <div class="header-bar">
            <div class="left-sec">
                <div>
                    <a href="{% url 'home'%}"><h1 class="title">Community</h1></a>
                </div>
                <div class="icon-div">
                    <a href="{% url 'home'%}" ><i class="fa-solid fa-house"></i></a>
                </div>
            </div>
            <div class="right-sec">
                <div class="icon-div">
                    <a href="{% url 'logout' %}"><i class="fa-solid fa-star"></i></a>
                    <!-- <a class="nav-item nav-link" href="{% url 'logout'%}">logout</a> -->
                </div>
                 <!-- star logo -->
                <div class="profile-logo">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}"><img class="profile-pic" src ="{{ user.profile.image.url }}"></a>
                    {% endif %}
                </div>
            </div>
        </div>

            
    </header>
    <!-- this thing is not showing, but it is consumed -->
    {% if messages %}
        {% for message in messages %}
        {% endfor %}
    {% endif %}
    {% block content %} {% endblock content%}

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
