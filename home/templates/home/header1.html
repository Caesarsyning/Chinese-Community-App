<header class="header align-items-center">
    <nav class="navbar navbar-expand-sm bg-header">
        <div class="container-fluid">
            <a class="btn navbar-brand m-1 text-link" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample">
                <i class="fa-solid fa-bars"></i>
            </a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <form class="d-flex ms-lg-5" role="search">
                    <input class="me-2 search-input" name="q" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>

            <ul class="navbar-nav p-1 fs-5 ms-lg-5">
                <li class="nav-item ms-3 ">
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' user.id %}"><img class="profile-pic" src="{{ user.profile.image.url }}"></a>
                    {% endif %}
                </li>
            </ul>


        </div>
    </nav>

</header>
