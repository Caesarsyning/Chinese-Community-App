{% extends "housing/base.html" %}
{% block child %}

{% for post in posts %}
<article class="media content-section">
    <img class="rounded-circle article-img" src ="{{ post.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata border-bottom" >
            <h4 class="mr-2" href="#">{{ post.author }}</h4>
            <p class="card-text d-inline-block"><small class="text-muted">{{post.date| timesince}} ago</small></p>
        </div>
        <h2><a class="article-title d-inline-block" href="{% url 'housing-post-detail' post.id %}">{{ post.title }}</a></h2>
        <p class="article-content">description:{{post.headline|safe}}</p>
        <p>{{post.rank}}</p>
        <strong id="sold">{{post.sold}}</strong>
    </div>
</article>
{% endfor %}

{% endblock child %}
