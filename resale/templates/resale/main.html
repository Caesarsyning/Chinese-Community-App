{% extends "resale/base.html" %}
{% block child %}
{% for post in posts %}
<div class="resale-home">
    <div class="card mb-3" style="border: none; background-color:#fafafa">
        <div class="row g-0">
            {% if post.image %}
            <div class="col-md-4 col-12 ">
                <img src="{{post.image.url}}" class="img-fluid rounded" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title"><a class="article-title d-inline-block"
                            href="{% url 'resale-post-detail' post.id %}">{{post.title}}</a></h3>
                    <p class="card-text"></p>
                    <p class="card-text"><small class="text-muted">{{post.time|timesince}} ago</small></p>
                </div>
            </div>
            {% else %}
            <div class="col-md-12">
                <div class="card-body">
                    <h3 class="card-title"><a class="article-title d-inline-block"
                            href="{% url 'resale-post-detail' post.id %}">{{post.title}}</a></h3>
                    <p class="card-text"></p>
                    <p class="card-text"><small class="text-muted">{{post.time|timesince}} ago</small></p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<hr style="border: 0.5px solid black;">
{% endfor %}
{% endblock child %}
